apps:
  gateway:
    enabled: false
    service:
      type: ClusterIP
      port: 8080
    deployment:
      revisions: 0
      strategy:
        type: Recreate
      image:
        ref: "harbor.chinook.k8s.voidpointergroup.com/spoderman/spoderman-gateway:nightly"
        pull_policy: Always
    hpa:
      min: 1
      max: 1
      cpu_percentage: 50
    secrets:
      config:
        config: |-
          version: 0.1.0

          server:
            address: "0.0.0.0:8080"
            heartbeat_interval_sec: 10
            connection_timeout_sec: 31
            stats_interval_sec: 10
            max_out_message_size: 262144 # 256kb

          nats:
            endpoint: "nats://spoderman-nats:4222"
            stream: client
          redis:
            endpoint: "redis://spoderman-redis-master:6379"

          routes:
            authorizer:
              endpoint: "http://spoderman-dss-authorizer:8080"
              headers:
                Authorization: dss-authorizer-key
            connect:
              endpoint: "http://spoderman-dss-connect:8080"
              headers:
                Authorization: dss-connect-key
            disconnect:
              endpoint: "http://spoderman-dss-disconnect:8080"
              headers:
                Authorization: dss-disconnect-key
  worker:
    enabled: false
    deployment:
      revisions: 0
      strategy:
        type: Recreate
      image:
        ref: "harbor.chinook.k8s.voidpointergroup.com/spoderman/spoderman-worker:nightly"
        pull_policy: Always
    hpa:
      min: 1
      max: 1
      cpu_percentage: 50
    secrets:
      config:
        config: |-
          version: 0.1.0

          queue:
            nats:
              endpoint: "nats://spoderman-nats:4222"
              stream: client

          routes:
            rules_engine:
              endpoint: "http://spoderman-dss-rules-engine:8080"
              headers:
                Authorization: dss-rules-engine-key
  support:
    dummysetup:
      enabled: true

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      storageClass: ""
      accessModes:
        - ReadWriteOnce
      size: 2Gi
      existingClaim: ""

nats:
  enabled: true
  nats:
    jetstream:
      enabled: true
      memStorage:
        enabled: true
        size: 1Gi
      fileStorage:
        enabled: true
        size: 4Gi
  cluster:
    enabled: false
    replicas: 3
