apps:
  spoderman:
    service:
      type: ClusterIP
      port: 8080
    deployment:
      revisions: 0
      strategy:
        type: Recreate
      image:
        ref: "harbor.chinook.k8s.voidpointergroup.com/spoderman/spoderman:nightly"
        pullpolicy: Always
    secrets:
      config:
        config: |-
          version: 0.1.0

          server:
            address: "0.0.0.0:8080"
            heartbeat_interval_sec: 10
            connection_timeout_sec: 31
            stats_interval_sec: 10
            max_out_message_size: 262144 # 256kb

          redis:
            endpoint: "redis://spoderman-redis-master:6379"

          routes:
            rules_engine:
              endpoint: "http://spoderman-dss-rules-engine:8080"
              headers:
                Authorization: dss-rules-engine-key
            authorizer:
              endpoint: "http://spoderman-dss-authorizer:8080"
              headers:
                Authorization: dss-authorizer-key
            connect:
              endpoint: "http://spoderman-dss-connect:8080"
              headers:
                Authorization: dss-connect-key
            disconnect:
              endpoint: "http://spoderman-dss-disconnect:8080"
              headers:
                Authorization: dss-disconnect-key
  support:
    dummysetup:
      enabled: true

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      storageClass: ""
      accessModes:
        - ReadWriteOnce
      size: 2Gi
      existingClaim: ""
