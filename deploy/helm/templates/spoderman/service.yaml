apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-spoderman
spec:
  type: {{ .Values.apps.spoderman.service.type }}
  ports:
  - port: {{ .Values.apps.spoderman.service.port }}
    protocol: TCP
    targetPort: {{ .Values.apps.spoderman.service.port }}
  selector:
    app: {{ .Release.Name }}-spoderman
