---
version: '3'
services:
  spoderman:
    container_name: spoderman
    restart: always
    build:
      dockerfile: ./docker/Dockerfile
      context: ./spoderman
    ports:
      - "8080:8080"
    volumes:
      - "./spoderman/res:/app/config:ro"

  redis:
    container_name: redis
    restart: always
    image: redis:latest

  redis-commander:
    container_name: redis-commander
    restart: always
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "6380:8081"

  authorizer:
    container_name: authorizer
    restart: always
    build:
      dockerfile: ./docker/go1.dockerfile
      context: ./support
      args:
        service: dummy
  connect:
    container_name: connect
    restart: always
    build:
      dockerfile: ./docker/go1.dockerfile
      context: ./support
      args:
        service: dummy
  disconnect:
    container_name: disconnect
    restart: always
    build:
      dockerfile: ./docker/go1.dockerfile
      context: ./support
      args:
        service: dummy
  rulesengine:
    container_name: rulesengine
    restart: always
    entrypoint: "python3 rules_engine.py"
    build:
      dockerfile: ./docker/python3.dockerfile
      context: ./support
  defaultroute:
    container_name: defaultroute
    restart: always
    build:
      dockerfile: ./docker/go1.dockerfile
      context: ./support
      args:
        service: dummy
