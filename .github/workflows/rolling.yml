name: rolling
on:
  workflow_dispatch:
  schedule: [{cron: "0 0 * * *"}]
  push:
    branches:
      - master

jobs:
  publish-ghcr:
    name: publish to ghcr (rolling)
    runs-on: ubuntu-latest
    steps:
    - name: install tools
      run: |
        sudo apt-get install build-essential
        rustup default stable
        pip install invoke
    - uses: actions/checkout@v2
    - name: build image
      working-directory: ./spoderman
      run: invoke docker.build --tag=voidpointergroup/spoderman:rolling
    - name: publish
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${GITHUB_ACTOR} --password-stdin
        docker tag voidpointergroup/spoderman:rolling docker.pkg.github.com/voidpointergroup/spoderman/spoderman:rolling
        docker push docker.pkg.github.com/voidpointergroup/spoderman/spoderman:rolling
    - name: run trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'docker.pkg.github.com/voidpointergroup/spoderman/spoderman:rolling'
        format: 'template'
        template: '@/contrib/sarif.tpl'
        output: 'trivy-results.sarif'

    - name: upload trivy results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: 'trivy-results.sarif'
